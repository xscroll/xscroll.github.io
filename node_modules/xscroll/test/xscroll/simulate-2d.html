    <script>
    seajs.config({
      base: "../../build/cmd/"
    })

    seajs.use(["simulate-scroll"],function(XScroll){
        var xscroll = new XScroll({
            renderTo:"#J_Scroll",
            useTransition:false
        });
        xscroll.render();


        window.xscroll = xscroll;

        xscroll.scrollLeft(1800,300,"ease",function(){
          xscroll.boundryCheckX()
        });
         xscroll.scrollTop(1000,1000,"ease",function(){
          xscroll.boundryCheckY()
        });
