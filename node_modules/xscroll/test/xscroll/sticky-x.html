<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<style type="text/css">
* {
	margin:0;
	padding: 0;
}
li{
	display: inline-block;
	border: 1px solid;
	height: 100%;
	width: 50px;
	font-size: 12px;
	height:100px;
}
#scroll{
	position: absolute;
	width:100%;
	height: 100%;
	overflow-x: scroll;
	overflow-y:hidden; 
	-webkit-overflow-scrolling:touch;
	font-size: 0;
	white-space: nowrap;

}
.xs-content{
	position: absolute;
}
.xs-sticky{
	border: 1px solid;
	background: #fff;
	width: 50px;
	background:red;
	font-size: 12px;


}
</style>
</head>
<body>
<div id="scroll">
	<div class="xs-container">
		<div class="xs-content">
			<ul>
				<li class="xs-sticky">section1</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li class="xs-sticky">section2</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li class="xs-sticky">section3</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
			</ul>
		</div>
	</div>
</div>
<script src="../../lib/sea.js"></script>
<script>
	seajs.config({
      base: "../../build/cmd/",
      map: [
        [".js", ".js?" + new Date().getTime()]

        ]
    })
    seajs.use(["xscroll"],function(XScroll){

    	var xscroll = new XScroll({
    		renderTo:"#scroll",
    		useTransition:false,
    		zoomType:'x',
    		// useOriginScroll:true,
    		// stickyHeaderIndices:[0,1]
    		stickyElements:".xs-sticky"
    	})
    	xscroll.render();

    })
</script>
