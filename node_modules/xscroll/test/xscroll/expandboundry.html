<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <style type="text/css">
    body,ul,li,div,img{
        padding: 0;margin:0;
    }
    body{
        position: absolute;
        width: 100%;
        height: 100%;
        background: #fff;
    }
    #J_Scroll{
      position: absolute;
      left:0;
      right: 0;
      top:0;
      bottom: 0;
      overflow: scroll;
      -webkit-overflow-scrolling:touch;
    }

    .xs-container,.xs-content{
      float: left;
    }
    
    table{
      width: 2000px;
    }
    td{
      line-height: 300px;
      font-size: 20px;
      text-align: center;
      border:1px solid;
      background: #fff;
    }
    </style>
    <div id="J_Scroll">
        <div class="xs-container">
            <div class="xs-content">
                    <table>
                      <tr>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                      </tr>
                      <tr>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                      </tr>
                      <tr>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                      </tr>
                      <tr>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                      </tr>
                      <tr>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                      </tr>
                      <tr>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                        <td>cell</td>
                      </tr>
                    </table>
            </div>

        </div>
    </div>
    <script src="../../lib/sea.js"></script>
    <script>
    seajs.config({
      base: "../../build/cmd/"
    })

    seajs.use(["simulate-scroll"],function(XScroll){
        var xscroll = new XScroll({
            renderTo:"#J_Scroll",
            indicatorInsets:{
              top: 50, 
              bottom: 100, 
              left: 50, 
              right: 100, 
              width: 6,
              spacing:10
            }
            // useTransition:false,
            // lockX:true,
            // lockY:true
            // bounce:false
        });
        xscroll.render();
        xscroll.boundry.expandTop(300);
        xscroll.boundry.expandBottom(300);
         xscroll.boundry.expandLeft(100);
        xscroll.boundry.expandRight(100);

        
        xscroll.render();
        window.xscroll = xscroll;

        xscroll.on("panend",function(){
          // console.log(xscroll.getBoundryOutTop())
        })
      });
    </script>
</body>
</html>
