<script src="../../lib/sea.js"></script>
<script>
	seajs.config({
      base: "../../build/cmd" 
    })
    seajs.use(["util","base"],function(Util,Base){

    	function Test(){

    	}

    	Util.extend(Test,Base,{
    		fireClick:function(){
    			this.trigger("click",{
    				type:"click"
    			})
    			this.trigger("touchstart",{
    				type:"touchstart"
    			})
    		}
    	})


    	var test = new Test();

    	test.on("click touchstart",function(e){
    		// console.log(e)
    		console.log(this)
    	})

    	test.off("click")

    	test.fireClick();

    	// console.log(test)


    })
</script>
