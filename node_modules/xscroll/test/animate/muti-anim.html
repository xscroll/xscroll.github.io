<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<style type="text/css">
* {
	margin:0;
	padding: 0;
}
li{
	display: block;
	line-height: 200px;
	border: 1px solid;
}
.xs-container{
	opacity: 1;
	/*-webkit-transform:translateZ(100px) scaleZ(150) scaleX(200) scaleY(300) translateX(123px) ;*/
	/*-webkit-transform:matrix(1,0,0,1,0,0);*/
}
#block{
	position: absolute;
	height: 100px;
	width: 100px;
    background: red;
}
</style>
</head>
<body>
<div id="block"></div>
<script src="../../lib/sea.js"></script>
<script>
	seajs.config({
      base: "../../build/cmd" 
    });
    seajs.use(["animate"],function(Animate){
    	var block = document.querySelector("#block");
    	var anim = new Animate(block,{
    		useTransition:true,
    		css:{
    			// transform:"scale(0.8)",
                transform:"translateX(100px)"
    			// 'marginLeft':100
    			// 'marginLeft':100,
    			// scrollTop:100
    		},
    		duration:500,
    		easing:"linear",
    		run:function(e){
    			console.log(e)
    		},
    		end:function(e){
	    		console.log(e,"finished")
	    	}
    	});

    	anim.run();

        setTimeout(function(){
            console.log("reset")
            anim.stop();
            anim.reset({
                css:{
                    transform:"translateX(0px)"
                },
                duration:100
            })
            anim.run();
        },500)



    	


    })
</script>
