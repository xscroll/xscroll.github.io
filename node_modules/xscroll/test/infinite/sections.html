<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <style type="text/css">
    body,ul,li,div,img{
        padding: 0;margin:0;
    }
    img{
        display: block;
    }
    body{
        position: absolute;
        width: 100%;
        height: 100%;
    }
     #J_Scroll{
        position: absolute;
        top:0;
        bottom: 0;
        width:100%;
        overflow: scroll;
        -webkit-overflow-scrolling:touch;
     }
    #J_Scroll ul{
        width: 100%;
    }
    #J_Scroll ul li.xs-row{
        width: 100%;
        display: block;
        height: 50px;
    }
    .xs-container{
        width: 100%;
    }

    .item{
        border: 1px solid;
        position: absolute;
        width: 100%;
        height: 100%;
    }
    </style>
    <div id="J_Scroll">
        <div class="xs-container">
            <ul class="xs-content">
                
                <li class="xs-row"></li>
                <li class="xs-row"></li>
                <li class="xs-row"></li>
                <li class="xs-row"></li>
                <li class="xs-row"></li>
                <li class="xs-row"></li>
                <li class="xs-row"></li>
                <li class="xs-row"></li>
                <li class="xs-row"></li>
                <li class="xs-row"></li>
                <li class="xs-row"></li>
                <li class="xs-row"></li>
                <li class="xs-row"></li>
                <li class="xs-row"></li>
                <li class="xs-row"></li>
                <li class="xs-row"></li>
                <li class="xs-row"></li>
               
            </ul>
        </div>
    </div>
    <script src="../../lib/sea.js"></script>
    <script>
    seajs.config({
      base: "../../build/cmd/",
      map: [
        [".js", ".js?" + new Date().getTime()]

        ]
    })
    seajs.use(["xscroll", "plugins/infinite"], function(XScroll, Infinite) {

        var xscroll = new XScroll({
            renderTo: "#J_Scroll",
            // useOriginScroll:true
        });

        var infinite = new Infinite({
            infiniteElements: "#J_Scroll .xs-row",
            renderHook: function(el, row) {
                el.innerHTML = row.data.html;
            }
        });

        xscroll.plug(infinite);

        

        for (var k = 1; k <= 5; k++) {
            
            infinite.append(k, {
                data: {
                    html: '<div class="title">Section ' + k + '</div>'
                },
                style: {
                    height: 50,
                    "line-height": "50px",
                    "text-indent": "10px",
                    "color": "#fff",
                    "background": "#f60",
                    "position": "sticky",
                    "width": "100%"
                }
            });

            for (var i = 1; i <= 5; i++) {
                infinite.append(k, {
                    data: {
                        html: '<div class="item">' + i + '</div>'
                    },
                    style: {
                        height: 150,
                        "color": "#000",
                        "background":"#fff"
                    }
                });
            }
        }

        xscroll.render();


    });

    </script>
</body>
</html>
