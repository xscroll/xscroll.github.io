<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iframe test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	iframe{
		display: block;
		width: 100%;
		height: 50%;
		position: absolute;
	}
	body{
		overflow: hidden;
		width: 100%;
		height: 100%;
		position: absolute;
	}
	</style>
	<div class="fixed" style="position:fixed;top:0"></div>
	<div>
		<iframe src="inner.html" frameborder="1"></iframe>
	</div>
	<script type="text/javascript">
	document.addEventListener("scroll",function(e){
		document.querySelector(".fixed").innerHTML = document.body.scrollTop;
	})
</script>
</body>
</html>
