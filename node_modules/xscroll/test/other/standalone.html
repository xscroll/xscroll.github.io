	position: absolute;
	width:100%;

	overflow-x: hidden;
	overflow-y:scroll; 
	-webkit-overflow-scrolling:touch;

<script src="../../build/standalone/xscroll.js"></script>
<script src="../../build/standalone/plugins/pulldown.js"></script>
<script src="../../build/standalone/plugins/pullup.js"></script>
<script src="../../build/standalone/plugins/snap.js"></script>
<script src="../../build/standalone/plugins/scale.js"></script>
<script src="../../build/standalone/plugins/infinite.js"></script>
<script src="../../build/standalone/plugins/lazyload.js"></script>
<script>
(function(){


    	var xscroll = new XScroll({
    		renderTo:"#scroll"
    	})

    	xscroll.render();

    	xscroll.on("tap doubletap panstart panend pan scroll scrollend",function(e){
    		console.log(e.type,e)
    	})
    	var pulldown = new XScroll.Plugins.PullDown();
    	xscroll.plug(pulldown);

    	xscroll.plug(new XScroll.Plugins.PullUp())

    	xscroll.plug(new XScroll.Plugins.Snap())

    	var infinite = new XScroll.Plugins.Infinite()

    	xscroll.plug(infinite).unplug(infinite);

    	var scale = new XScroll.Plugins.Scale()

    	xscroll.plug(scale).unplug(scale);

    	xscroll.plug(new XScroll.Plugins.LazyLoad())

})()
</script>
