<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<style type="text/css">
* {
	margin:0;
	padding: 0;
}
li{
	display: block;
	line-height: 200px;
	height: 200px;
	width: 100%;
	border: 1px solid;
	font-size: 30px;
	position: relative;
}
li a{
	position: absolute;
	display: block;
	width: 100%;
	height: 100%;
}
#scroll{
	position: absolute;
	width:100%;
	height: 100%;
	overflow-x: hidden;
	overflow-y:scroll; 
	-webkit-overflow-scrolling:touch;
}
</style>
</head>
<body>
<div id="scroll">
	<div class="xs-container">
		<div class="xs-content">
			<ul>
				<li><a href="http://xscroll.github.io">click me</a></li>
				<li><a href="http://xscroll.github.io">click me</a></li>
				<li><a href="http://xscroll.github.io">click me</a></li>
				<li><a href="http://xscroll.github.io">click me</a></li>
				<li><a href="http://xscroll.github.io">click me</a></li>
				<li><a href="http://xscroll.github.io">click me</a></li>
				<li><a href="http://xscroll.github.io">click me</a></li>
				<li><a href="http://xscroll.github.io">click me</a></li>
				<li><a href="http://xscroll.github.io">click me</a></li>
				<li><a href="http://xscroll.github.io">click me</a></li>
			</ul>
		</div>
	</div>
</div>
<script src="../../lib/sea.js"></script>
<script>
	seajs.config({
      base: "../../build/cmd/"
    })
    seajs.use(["xscroll"],function(XScroll){
    	var xscroll = new XScroll({
    		renderTo:"#scroll"
    	})
    	xscroll.render();
    })
</script>
