    .lbl-ctn{

    .lbl{
        width: 100%;

        display: inline-block;

        color:#fff;

        height: 60px;
        line-height: 60px;
        text-align: center;
        position: absolute;
        right: 0;
    }

    <div id="header">XList</div>

    <div id="footer">infinity-scroll</div>
      <script type="text/javascript" src="../build/xlist.js"></script>
    <script>
        //mock data
        var data = (function() {
            var tmp = [];
            for (var i = 1; i <= 1000; i++) {
                tmp.push({
                    data:{text: 'Slide Left To DeleteMe! '+i},
                    recycled:true
                })
            }
            return tmp
        })()

         //acceration 
        var acc = 1;
        var maxWidth = document.body.offsetWidth*0.2;
        var startX;

        var xlist = new XList({
            renderTo: "#J_Scroll",
            data: data,
            itemHeight: 62 ,
            infiniteElements:"#J_Scroll .xs-row",
            renderHook:function(el,row){
                var style = "";
                // if(row.data.status == "delete"){
                    // style = "-webkit-transform:translateX(-"+maxWidth+"px) translateZ(0)"
                // }
                el.innerHTML = '<div class="lbl-ctn" style="'+style+'"><div class="lbl">'+row.data.text+'</div></div><div class="del">Delete</div>';
            }
        });
        
        xlist.render();

        var isLocked = false;
        var buffer = 20;
        var isSliding = false;
        var hasSlided = false;

        xlist.on("click",function(e){
            slideAllExceptRow();
        })

        xlist.on("panstart",function(e){
            hasSlided = false;
            startX = getComputedStyle(e.cell.element.querySelector(".lbl-ctn")).webkitTransform.match(/[-\d\.*\d*]+/g)[4]/1;
            e.cell.element.querySelector(".lbl-ctn").style.webkitTransition =  "none";
            if(Math.abs(startX) > 0 && !isSliding){
                slideRight(e)
            }
        })

        xlist.on("pan",function(e){
            if(e.touch.directionX == "left"){
                slideAllExceptRow(e.cell._row);
            }
            /*
            1.水平位移大于垂直位移
            2.大于20px （参考值可自定） buffer
            3.向左
            */
            // if(Math.abs(e.deltaY) > Math.abs(e.deltaX) && ) return;
            if(Math.abs(e.deltaY) < 10 && Math.abs(e.deltaX)/Math.abs(e.deltaY) > 4 && Math.abs(e.deltaX) > buffer){
                isLocked = true;
                xlist.userConfig.lockY = true;
                var left = startX + e.deltaX + buffer;
                if(left > 0){return;}
                    e.cell.element.querySelector(".lbl-ctn").style.webkitTransition =  "none";
                    e.cell.element.querySelector(".lbl-ctn").style.webkitTransform = "translateX("+left+"px) translateZ(0)"
            }else if(!isLocked){
                xlist.userConfig.lockY = false;
            }
        })
       
        xlist.on("panend",function(e){
            isLocked = false;
            var cpt = getComputedStyle(e.cell.element.querySelector(".lbl-ctn")).webkitTransform.match(/[-\d\.*\d*]+/g)[4]/1
            if(e.touch.directionX == "left" && Math.abs(e.velocityX) > acc){
               slideLeftHandler(e)
            }else if(Math.abs(cpt) < maxWidth/2){
                 slideRightHandler(e)
            }else if(Math.abs(cpt) >= maxWidth/2){
                 slideLeftHandler(e)
            }
        })

        function slideLeft(row){
            var cell = xlist.getCellByRow(row);
            if(!cell || !cell.element) return;
            var el = cell.element.querySelector('.lbl-ctn');
            if(!el || !el.style) return;
            el.style.webkitTransform = "translateX(-"+maxWidth+"px) translateZ(0)";
            el.style.webkitTransition = "-webkit-transform 0.15s ease";
            xlist.getData(0,row).data.status = "delete";
        }

        function slideRight(row){
            var cell = xlist.getCellByRow(row);
            if(!cell || !cell.element) return;
            var el = cell.element.querySelector('.lbl-ctn');
            if(!el || !el.style) return;
            el.style.webkitTransform = "translateX(0) translateZ(0)";
            el.style.webkitTransition = "-webkit-transform 0.5s ease";
            xlist.getData(0,row).data.status = "";
        }

        function slideLeftHandler(e){
            isSliding = true;
            slideLeft(e.cell._row);
        }

        function slideRightHandler(e){
            hasSlided = true;
            isSliding = true;
            slideRight(e.cell._row);
        }

        function slideAllExceptRow(row){
            for(var i in xlist.infiniteElementsCache){
                if(row != xlist.infiniteElementsCache[i]._row || undefined === row){
                    slideRight(xlist.infiniteElementsCache[i]._row);
                }
            }
        }

        document.body.addEventListener("webkitTransitionEnd",function(e){
            if(/lbl-ctn/.test(e.target.className)){
                isSliding = false;
            }
        })

        //delete 
        xlist.on("click",function(e){
             if(e.target.className.match(/del/)){
                xlist.removeData(0,e.cell._row)
                xlist.render();
             }
            
        })

        window.xlist = xlist


    </script>
