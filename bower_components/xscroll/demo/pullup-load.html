    <script type="text/javascript" src="../build/xlist.js"></script>
    <script type="text/javascript">

        document.body.addEventListener("touchmove",function(e){e.preventDefault()})

        var pageCache ={};

        
        var xlist = new XList({
            renderTo: "#J_Scroll",
            itemHeight: 40 ,
            infiniteElements:"#J_Scroll .xs-row",
            renderHook:function(el,data){
                el.innerText = data.data.num;
            }
        });
        


        var page = 1;
        var getData = function(){
            if(!pageCache[page]){
                pageCache[page] = 1;
                var ds = new XList.DataSet();
                $.ajax({
                    url:"./data.json",
                    dataType:"json",
                    success:function(data){
                        ds.appendData(data);
                        xlist.appendDataSet(ds);
                        xlist.render();
                        page++;
                    }
                })
            }
        }
        xlist.on("scroll",function(e){
            if(e.offset.y<0 && Math.abs(e.offset.y)>=xlist.containerHeight-xlist.height  ){
                getData();
            }
        })



        getData()

        xlist.render();


        

    </script>
