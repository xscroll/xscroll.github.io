    <div id="footer">infinity-scroll</div>
     <script type="text/javascript" src="../build/xlist.js"></script>
    <script type="text/javascript">
        var cols = 4;
        var width = document.body.offsetWidth;
        var itemHeight = width/cols;
        var data = (function() {
            var tmp = [],row;
            for (var i = 1; i <= 1000; i++) {
                tmp.push({num: i})
            }
            return tmp
        })()

        //格式化数据成cols列
        var fdata = [];
        for(var i in data){
            if(i % cols == 0){
                var tmp = [];
                for(var j =i;j<i/1+cols/1;j++){
                    tmp.push(data[j]);
                }
                fdata.push({data:tmp})
            }
        }


        var xlist = new XList({
            renderTo: "#J_Scroll",
            data: fdata,
            itemHeight: itemHeight ,
            infiniteElements:"#J_Scroll .xs-row",
            renderHook:function(el,row){
                var html = "";
                for(var i in row.data){
                     html +="<div class='cell' style='float:left;text-align:center;width:"+ 100/cols+"%;height:"+itemHeight+"px;line-height:"+itemHeight+"px;-webkit-box-shadow:0px 0px 1px 0.5px #ccc;'>"+
                    row.data[i].num+
                    '</div>'
                }
                el.innerHTML = html;
            }
        });
        
        xlist.render();

    </script>
</body>
