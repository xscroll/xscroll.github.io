<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu-x</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <style type="text/css">
    *{
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-text-size-adjust: none;
    }

    html{
        font-size: 12px;
    }
    body,ul,li,div,img{
        padding: 0;margin:0;
    }
    #J_MenuY{
        left:0;
        top:0px;
        bottom:0;
        width: 30%;
        position: absolute;
        overflow: hidden;
    }
    #J_MenuY ul{
        white-space: nowrap;
        position: absolute;
        font-size: 0;
    }
    #J_MenuY ul li{
        display: block;
        text-align: center;
        line-height: 6rem;
        height: 6rem;
        color:#000;
        font-size: 1rem;
        background: #f7f7f7;
    }
     #J_MenuY ul li.cur{
        color:#5bc0de;
        background: #fff;
        font-weight: bold;
     }
    .xs-container{
        width: 100%;
        height: 100%;
    }
    .xs-content{
        width: 100%;
    }

    .disable{
        color:#ccc;
    }

    </style>
    <div id="J_MenuY">
        <div class="xs-container">
            <ul class="xs-content nav nav-pills nav-justified">
                <li class="cur">Home</li>
                <li>Demo</li>
                <li>Application</li>
                <li>Document</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>Settings</li>
                <li>Favourite</li>
                <li>Link</li>
                <li>More</li>
                <li>Detail</li>
                <li>About</li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="../build/xscroll.js"></script>
    <script type="text/javascript" src="./menu-y.js"></script>
    <script>
    var menuy = new menuY("#J_MenuY")
    </script>
</body>
</html>
