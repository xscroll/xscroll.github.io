    <script>

        function hasClass(el, className) {
            return el && el.className && el.className.indexOf(className) != -1;
        }
        function addClass(el, className) {
            if (el && !this.hasClass(el, className)) {
                el.className += " " + className;
            }
        }
        function removeClass(el, className) {
            if (el && el.className) {
                el.className = el.className.replace(className, "");
            }
        }
        
        var menux = new menuX("#J_MenuX");
        var menuy = new menuY("#J_MenuY",{
            onSwitch:onSwitch
        });


        var pageCache ={};
        var page = 1;
        var ds = new XList.DataSet();

        var xlist = new XList({
            renderTo:"#J_List",
            infiniteElements:"#J_List .xs-row",
            itemHeight:70,
            renderHook:function(el,row){
                var html = '';
                if(row.data.type == "normal"){
                    removeClass(el,"content-title");
                    html = '<div class="lbl">'+row.data.text+'</div>'+
                                '<div class="control">'+
                                '<div class="btn btn-delete">delete</div></div>'
                }else{
                    addClass(el,"content-title");
                    html = row.data.text;
                }
                el.innerHTML = html;
            }
        });
         xlist.appendDataSet(ds);

        xlist.plug(new XList.Plugin.PullDown());

        var maxWidth = xlist.renderTo.offsetWidth * 0.4;

        var swipeEditPlugin = new XList.Plugin.SwipeEdit({
            labelSelector:".lbl",
            width:maxWidth
        })

        xlist.plug(swipeEditPlugin);

         //delete 
       xlist.on("click",function(e){
            if(e.target.className.match("btn-delete")){
               xlist.removeData(0,e.cell._row)
               xlist.render();
            }
       })

       xlist.on("click", function(e) {
            if(!e.target.parentNode.className.match('control')){
                swipeEditPlugin.slideAllExceptRow();
            }
        })

       var pullup = new XList.Plugin.PullUp({
            bufferHeight:100
        });

        xlist.plug(pullup);

        pullup.on("loading",function(){
            getData()
        });

        xlist.render();

        getData();

        var menus = document.querySelectorAll("#J_MenuY li");
        var totalPage = menus.length;

        function onSwitch(index){

        }

        function getData(){
            if(!pageCache[page]){
                pageCache[page] = 1;
                $.ajax({
                    url:"./list.json",
                    dataType:"json",
                    success:function(data){
                        if(page > totalPage) {
                            pullup.reset();
                            xlist.unplug(pullup);
                            return; 
                        };
                        data[0].data.text = menus[page-1].innerHTML;
                        ds.appendData(data);
                        xlist.render();
                         //loading complate
                        pullup.complete();
                        page++;
                    }
                })
            }
        }
