    <!-- // <script type="text/javascript" src="../build/xlist.js"></script> -->
     <script src="../lib/sea.js"></script>
    <script>
    seajs.config({
      base: "../src/"
    })
    seajs.use("xlist",function(XList){
        var data = (function() {
            var tmp = [];
            for (var i = 1; i <= 1000; i++) {
                tmp.push({
                    data:{text: 'Slide Left To DeleteMe! '+i},
                    recycled:true
                })
            }
            return tmp
        })()
        var xlist = new XList({
            renderTo: "#J_Scroll",
            data: data,
            itemHeight: 60 ,
            infiniteElements:"#J_Scroll .xs-row",
            renderHook:function(el,data){
                el.innerHTML = '<div class="lbl-ctn"><div class="lbl">'+data.data.text+'</div><div class="del">Delete</div></div>';
            }
        });
        
        xlist.render();

        var startX;
        var maxWidth = document.body.offsetWidth*0.3;

        xlist.on("panstart",function(e){
            startX = getComputedStyle(e.cell.element.querySelector(".lbl-ctn")).webkitTransform.match(/[-\d\.*\d*]+/g)[4]/1;
            e.cell.element.querySelector(".lbl-ctn").webkitTransition =  "none";
        })
        xlist.on("pan",function(e){
            // e.cell.element.querySelector(".lbl").webkitTransition =  "none";
            if(Math.abs(e.deltaX) > Math.abs(e.deltaY) && Math.abs(e.deltaX) > 20){
                xlist.userConfig.lockY = true;
                var left = startX + e.deltaX;
                if(left > 0){return;}
                if(Math.abs(left) < maxWidth){
                    e.cell.element.querySelector(".lbl-ctn").webkitTransition =  "none";
                    e.cell.element.querySelector(".lbl-ctn").style.webkitTransform = "translateX("+left+"px) translateZ(0)"
                }
            }else{
                xlist.userConfig.lockY = false;
            }
        })
        var acc = 1;
        xlist.on("panend",function(e){
            var cpt = getComputedStyle(e.cell.element.querySelector(".lbl-ctn")).webkitTransform.match(/[-\d\.*\d*]+/g)[4]/1
            if(e.touch.directionX == "left" && Math.abs(e.velocityX) > acc){
                e.cell.element.querySelector(".lbl-ctn").style.webkitTransform = "translateX(-"+maxWidth+"px) translateZ(0)";
            }else if(e.touch.directionX == "right" && Math.abs(e.velocityX) > acc){
                e.cell.element.querySelector(".lbl-ctn").style.webkitTransform = "translateX(0) translateZ(0)";
            }else if(Math.abs(cpt) < maxWidth/2){
                 e.cell.element.querySelector(".lbl-ctn").style.webkitTransform = "translateX(0) translateZ(0)";
            }else if(Math.abs(cpt) > maxWidth/2){
                 e.cell.element.querySelector(".lbl-ctn").style.webkitTransform = "translateX(-"+maxWidth+"px) translateZ(0)";
            }
             e.cell.element.querySelector(".lbl-ctn").style.webkitTransition = "-webkit-transform 0.3s ease-out"
             
        })

        xlist.on("click",function(e){
             if(e.target.className.match(/del/)){
                xlist.removeData(0,e.cell._row)
                xlist.render();
             }
            
        })
        window.xlist = xlist


})

    </script>
