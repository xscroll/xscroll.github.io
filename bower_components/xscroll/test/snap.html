<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scroll-x</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
     <script type="text/javascript">
        ! function() {
            function a() {
                window.remFontSize = document.documentElement.clientWidth / 16;
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 16 + "px"
            }
            var b = null;
            window.addEventListener("resize", function() {
                clearTimeout(b), b = setTimeout(a, 300)
            }, !1), a()
        }(window);
        </script>
</head>
<body>
    <style type="text/css">
    *{
        padding: 0;margin:0;
    }
    img{
        display: block;
    }
    body{
        position: absolute;
        width: 100%;
        height: 100%;
    }
    #J_Scroll{
        overflow: hidden;
         position: absolute;
        width: 100%;
        height: 100%;

    }
    #J_Scroll ul{
        position: absolute;
        height: 100%;
        width: 81rem;
        font-size: 0;
    }
    #J_Scroll ul li{
        display: block;
        float: left;
        font-size: 12px;
        width: 16rem;
        height: 100%;
        border:1px solid #ccc;
    }
    .xs-container{
        width: 100%;
        height: 100%;

    }
    </style>
    <div id="J_Scroll">
        <div class="xs-container">
            <ul class="xs-content">
                
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="../build/xscroll.js"></script>
    <script>
        var cols = 5,rows = 5;
        var html = ''
        for(var i = 0;i<rows;i++){
            for(var j=0;j<cols;j++){
                html += '<li>第'+i+'行，第'+j+'列</li>'
            }
        }

        document.querySelector("#J_Scroll .xs-content").innerHTML = html


        var xscroll = new XScroll({
            renderTo:"#J_Scroll",
            // scrollbarY:false,
            // lockY:true,
            containerHeight:rows * document.body.offsetHeight+2,
            snap:true,
            snapWidth:remFontSize * 16 + 2,
            snapHeight:document.body.offsetHeight+2,
            snapColsNum:cols,
            snapRowsNum:rows
        });
        xscroll.render();
    </script>
</body>
</html>
